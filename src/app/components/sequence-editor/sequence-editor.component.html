        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <div class="row tools">
        <div class="tools">
                <i (click)="addVideo()" class="fa fa-plus-square"></i>
                <i (click)="deleteVideo()" class="fa fa-trash" ></i>
                <i (click)="prevVideo()" class="fa fa-fast-backward"></i>
                <i class="fa fa-backward" ></i>
                <i class="fa fa-step-backward"></i>
                <a href="#" class="play">
                    <i class="fa fa-pause" ></i>
                    <i class="fa fa-play" ></i>
                </a>
                <i class="fa fa-step-forward"></i>
                <i class="fa fa-forward" ></i>
                <i (click)="nextVideo()" class="fa fa-fast-forward"></i>
        </div>
        <br>
    </div>
    <div class="row">

        <div *ngFor="let video of videos | slice:0:vid" class="col-sm-2">
            <div class="video">
                <img [src]="video.img" (click)="select(video)">     
            </div>
        </div>
    </div>

    <div class="row">
        <section class="timeline">
            <figure class="timeline--inner"><i class="timeline--inner-pin is-normal" data-title="00:00"></i><i class="timeline--inner-pin is-normal" data-title="00:30"></i><i class="timeline--inner-pin is-normal" data-title="01:00"></i><i class="timeline--inner-pin is-normal" data-title="01:30"></i><i class="timeline--inner-pin is-normal" data-title="02:00"></i><i class="timeline--inner-pin is-normal" data-title="02:30"></i><i class="timeline--inner-pin is-normal" data-title="03:00"></i><i class="timeline--inner-pin is-normal" data-title="03:30"></i><i class="timeline--inner-pin is-normal" data-title="04:00"></i><i class="timeline--inner-pin is-normal" data-title="04:30"></i><i class="timeline--inner-pin is-normal" data-title="05:00"></i>
            </figure>
          </section>
    </div>
